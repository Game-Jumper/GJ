            }

                background-image: url('http://w3schools.com/w3images/forestbridge.jpg');
                height: 100%;
                background-position: center;
                background-size: cover;
                position: relative;
                color: white;
                font-family: "Courier New", Courier, monospace;
                font-size: 25px;
            }
            .topleft {
                position: absolute;
                top: 0;
                left: 16px;
            }

            .bottomleft {
                position: absolute;
                bottom: 0;
                left: 16px;
            }

            .middle {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            hr {
                margin: auto;
                width: 40%;
            }
            .link {
                text-decoration: none;
                color: white;
            }
            .placeholder {
                text-align: center;
            }
            .clear {
                text-align: center;
            }

                border-radius: 3px;
            }
            .button {
                text-align: center;
            }
            #header {
                text-decoration: none;
                color: white;
            }
